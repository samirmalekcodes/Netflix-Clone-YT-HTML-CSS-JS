<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online , Watch Movies Online </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <div class="full-app">
        <header class="showcase">
            <div id="overlay"></div>
            <div class="showcase-top">
                <div>
                    <img src="https://i.ibb.co/r5krrdz/logo.png" alt="">
                </div>
                <div>
                    <a class="btn btn-rounded btn-red href="#">Sign In</a>
                </div>
            </div>
            <div class="showcase-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>
                    Watch anywhere. Cancel anytime.
                </p>
                <form action="" method="GET">
                    <div class="email-form">
                        <div class="inputForm">
                            <label class="input" placeholder="email">
                                <input type="email" name="email" id="field-email" value="" autocomplete="email"
                                    maxlength="50" minlength="5" placeholder="Email Address">
                            </label>
                        </div>
                        <div class="cta-button">
                            <button class=" btn btn-red btn-xl" type="submit">
                                <span class="cta-btn-text"> Get Started</span>
                                <span class="chevron-right-arrow">
                                    <i class="fas fa-chevron-right"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </header>
    </div>
</body>

</html>
